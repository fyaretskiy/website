<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'user:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'user:login' %}">Login</a>
            <a href="{% url 'user:registration' %}">Register</a>
        {% endif %}
    </div>

    {% block body %}
    {% endblock body %}
</body>
</html>
