{% extends 'base.html' %}

{% block body %}
    <div>
        <ul>
            {% for item in item_list %}
            <li>
                {{ item.name }}
                <form action="{% url 'items:remove_item' item.pk %}" method="post">
                    <input type="submit" value="Remove">
                    {% csrf_token %}
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock body %}
